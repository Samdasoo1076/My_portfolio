<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Count_down.css">
</head>
<body>
    <div class="alfa">

        <div class="mov">

            <div class="frente">
                <p id="pp">0%</p>
            </div>
            <div class="tras">

            </div>
            <div class="meio">

            </div>

        </div>

    </div>
    <script>
        var el , num ;

el = document.getElementById("pp");
num=0;

window.setInterval( function(){

    num++;

    if( num > 100 ){
        num = 0 ;
    }

    el.innerHTML = num + "%" ;

},1000/5);
    </script>
</body>

</html>
